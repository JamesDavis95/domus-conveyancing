{% extends "layouts/base.html" %}

{% block title %}Site {{ site_id }} - Domus AI{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Domus AI</h1>
                    <nav class="hidden md:ml-8 md:flex space-x-8">
                        <a href="/dashboard" class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium">Dashboard</a>
                        <a href="/sites" class="text-cyan-600 border-b-2 border-cyan-600 px-1 pt-1 text-sm font-medium">Sites</a>
                    </nav>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="mb-8">
            <div class="flex items-center">
                <a href="/sites" class="mr-4 text-gray-500 hover:text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <h2 class="text-3xl font-bold text-gray-900">Site {{ site_id }}</h2>
            </div>
            <p class="mt-2 text-gray-600">Development site details and analysis</p>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <div class="text-center py-12">
                <h3 class="text-lg font-medium text-gray-900">Site Details</h3>
                <p class="mt-2 text-gray-500">Site detail view coming soon</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
