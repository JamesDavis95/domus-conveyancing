{% extends "layouts/base.html" %}

{% block title %}Documents - Domus AI{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Domus AI</h1>
                    <nav class="hidden md:ml-8 md:flex space-x-8">
                        <a href="/dashboard" class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium">Dashboard</a>
                        <a href="/sites" class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium">Sites</a>
                        <a href="/documents" class="text-cyan-600 border-b-2 border-cyan-600 px-1 pt-1 text-sm font-medium">Documents</a>
                    </nav>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Documents</h2>
            <p class="mt-2 text-gray-600">AI-generated planning documents and statements</p>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <div class="text-center py-12">
                <svg class="mx-auto h-16 w-16 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <h3 class="mt-4 text-lg font-medium text-gray-900">Document Generation</h3>
                <p class="mt-2 text-gray-500">AI-powered planning statements and submission documents</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
