{% extends "layouts/base.html" %}

{% block title %}New Site - Domus AI{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Domus AI</h1>
                    <nav class="hidden md:ml-8 md:flex space-x-8">
                        <a href="/dashboard" class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium">Dashboard</a>
                        <a href="/sites" class="text-cyan-600 border-b-2 border-cyan-600 px-1 pt-1 text-sm font-medium">Sites</a>
                        <a href="/ai" class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium">AI Analysis</a>
                    </nav>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto py-6 px-4">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Add New Site</h2>
            <p class="mt-2 text-gray-600">Create a new development site for AI analysis</p>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <form id="site-form">
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Site Name</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500"
                           placeholder="e.g., Riverside Development Site">
                </div>

                <div class="mb-6">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                    <textarea id="address" name="address" rows="3" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500"
                              placeholder="Full site address including postcode"></textarea>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="/sites" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" class="px-4 py-2 bg-cyan-600 text-white rounded-md text-sm font-medium hover:bg-cyan-700">
                        Create Site
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('site-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = {
        name: formData.get('name'),
        address: formData.get('address')
    };
    
    try {
        const response = await fetch('/api/sites', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            const result = await response.json();
            window.location.href = `/sites/${result.id}`;
        } else {
            alert('Error creating site');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error creating site');
    }
});
</script>
{% endblock %}
