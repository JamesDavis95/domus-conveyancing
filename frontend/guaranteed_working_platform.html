<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domus Platform - Guaranteed Working Version</title>
  <style>
    body { background: #181c24; color: #fff; font-family: sans-serif; margin: 0; }
    .sidebar { width: 220px; background: #232837; height: 100vh; position: fixed; top: 0; left: 0; padding: 20px 0; }
    .sidebar button { display: block; width: 100%; background: none; border: none; color: #fff; padding: 16px 24px; text-align: left; font-size: 16px; cursor: pointer; transition: background 0.2s; }
    .sidebar button.active, .sidebar button:hover { background: #2d3347; }
    .main { margin-left: 240px; padding: 40px; }
    .page { display: none; }
    .page.active { display: block; }
    h1 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="sidebar">
    <button class="nav" data-page="dashboard">Dashboard</button>
    <button class="nav" data-page="matters">Matters</button>
    <button class="nav" data-page="documents">Documents</button>
    <button class="nav" data-page="users">Users</button>
    <button class="nav" data-page="settings">Settings</button>
  </div>
  <div class="main">
    <div id="dashboard" class="page active"><h1>Dashboard</h1><p>Welcome to the dashboard.</p></div>
    <div id="matters" class="page"><h1>Matters</h1><p>All matters listed here.</p></div>
    <div id="documents" class="page"><h1>Documents</h1><p>All documents listed here.</p></div>
    <div id="users" class="page"><h1>Users</h1><p>All users listed here.</p></div>
    <div id="settings" class="page"><h1>Settings</h1><p>Platform settings here.</p></div>
  </div>
  <script>
    // Minimal, bulletproof navigation
    document.querySelectorAll('.nav').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.nav').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        var page = btn.getAttribute('data-page');
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(page).classList.add('active');
      });
    });
  </script>
</body>
</html>
