<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Domus Conveyancing — Local Search Parser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    :root{
      --bg:#0f172a; --panel:#111827; --muted:#94a3b8; --text:#e5e7eb; --line:#1f2937; --pill:#0b1222;
      --btn:#1d4ed8; --btnh:#2563eb;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 18px;border-bottom:1px solid var(--line);background:#0b1222;position:sticky;top:0;z-index:10}
    header .nav a{color:var(--muted);margin-left:16px;text-decoration:none}
    .wrap{max-width:1200px;margin:24px auto;display:grid;grid-template-columns:360px 1fr;gap:18px;padding:0 16px}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:16px}
    h2{margin:0 0 10px 0;font-size:16px}
    label{display:block;margin:10px 0 6px 0;color:var(--muted)}
    input[type=text]{width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:#0b1222;color:var(--text)}
    input[type=file]{width:100%;padding:8px;border:1px dashed var(--line);border-radius:10px;background:#0b1222;color:var(--muted)}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    button{padding:8px 12px;border-radius:10px;border:1px solid var(--line);background:#0b1222;color:var(--text);cursor:pointer}
    button.primary{background:var(--btn);border-color:var(--btn)}
    button.primary:hover{background:var(--btnh)}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid var(--line);padding:10px;text-align:left;color:#cbd5e1}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#0b1222;border:1px solid var(--line);color:#93c5fd;font-size:12px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .field{border:1px solid var(--line);border-radius:12px;padding:10px;min-height:54px;background:#0b1222}
    .field h4{margin:0 0 6px 0;color:var(--muted);font-weight:500;font-size:12px}
    .muted{color:var(--muted)}
    pre{white-space:pre-wrap;word-break:break-word}
  </style>
</head>
<body>
<header>
  <div><strong>Domus Conveyancing — Local Search Parser</strong></div>
  <div class="nav">
    <a href="/app/">Console</a>
    <a href="/api/searches.csv" target="_blank">CSV</a>
    <a href="/health" target="_blank">Health</a>
  </div>
</header>

<main class="wrap">
  <section class="panel">
    <h2>Upload Search PDFs</h2>
    <label>Council</label>
    <input id="council" placeholder="e.g., East Hertfordshire District Council" />
    <div class="grid">
      <div>
        <label>UPRN</label>
        <input id="uprn" placeholder="e.g., 100021065123"/>
      </div>
      <div>
        <label>Title No</label>
        <input id="titleNo" placeholder="e.g., AB123456"/>
      </div>
    </div>
    <label>Property Address</label>
    <input id="addr" placeholder="Line 1, Line 2, Town"/>
    <label>Postcode</label>
    <input id="pc" placeholder="e.g., SG13 8EQ"/>

    <input id="council" placeholder="e.g., East Hertfordshire District Council" />
    <label>Local Search PDF(s)</label>
    <input id="files" type="file" accept="application/pdf" multiple />
    <div class="row">
      <button class="primary" id="process">Process</button>
      <a class="pill" id="downloadCsv" href="/api/searches.csv" target="_blank">Download CSV</a>
      <button id="downloadPack" title="Zip: originals + export.json + audit">Download PDF Pack</button>
      <button id="refresh">Refresh</button>
    </div>

    <h2 style="margin-top:20px">Recent Searches</h2>
    <div class="muted">Showing latest 50</div>
    <table id="recent">
      <thead><tr><th>ID</th><th>Filename</th><th>Council</th><th>Risk</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="panel" id="summaryPanel">
    <div class="muted">No file processed yet.</div>
  </section>
</main>

<script src="/app/parser.js"></script>
</body>
</html>
