services:
  - type: web
    name: domus-planning-platform
    env: python
    plan: starter
    buildCommand: pip install -r requirements-minimal.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: PORT
        value: 10000